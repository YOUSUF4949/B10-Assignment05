<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- DaisyUI And Tailwind css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Inisilize -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</head>
<body>
<div class="main-container">
<!-- header Section start -->
<header class="">
  <nav class="bg-[#F9F7F3] flex items-center justify-between lg:justify-around py-7 px-3">
    <button type="button" class="btn bg-[#B4F461] text-lg lg:text-xl border-none outline-none lg:px-7 hover:bg-slate-700 hover:text-white">Blog</button>
    <div class="flex items-center justify-center space-x-3">
      <img src="/assets/logo.png" alt="Logo">
      <h3 class="font-semibold text-2xl hidden lg:block">Donate Bangladesh</h3>
    </div>
    <div class="flex items-center justify-center space-x-0 lg:space-x-2">
        <img src="assets/coin.png" alt="coin">
        <p class="font-semibold text-xl">5500</p> <span class="font-semibold text-xl pl-2 lg:pl-0">BDT</span>
    </div>
  </nav>

  <!-- Donation And History Button -->
  <div class="justify-center mt-10 lg:mt-20 lg:space-x-5 flex flex-col lg:flex-none lg:flex-row px-5 lg:px-0 space-y-3 lg:space-y-0">
    <button class="btn btn-outline col-span-1 lg:px-10">Donation</button>
    <button class="btn btn-outline col-span-1 lg:px-10">History</button>
  </div>
</header>
<!-- header Section end -->
<!-- main section start here -->
<main></main>
<!-- main section end here -->
</div>
<!-- Here Script File  -->

</body>
</html>
